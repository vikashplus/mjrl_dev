default:
    - override hydra/output: local
    - override hydra/launcher: local

exp:
  seed: 1
  prm1: 10
  prm2: abc
  prm3: ${exp.seed}
  out_dir: seed${exp.seed}prm1${exp.prm1}prm2${exp.prm2}

domain:
  env: swimmer-v0
  api: openaiGym

job_name          :   npg_${domain.env}

wandb_params:
    use_wandb     : True
    wandb_user    : vikashplus
    wandb_project : mjrl_test
    wandb_exp     : ${job_name}

hydra:
    job:
        name: hydra_demo_${domain.api}_${domain.env}_${exp.seed}