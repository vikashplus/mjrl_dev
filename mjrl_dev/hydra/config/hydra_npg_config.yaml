default:
    - override hydra/launcher: local
    - override hydra/output: local

# general inputs
env               :   FrankaReachFixed-v0     # placeholder name
algorithm         :   NPG
seed              :   123
sample_mode       :   trajectories
rl_num_traj       :   20
rl_num_samples    :   0                       # will be ignored when sample_mode=trajectories
num_cpu           :   4
rl_num_iter       :   200
save_freq         :   5
eval_rollouts     :   4
exp_notes         :  'mj_envs commit 750c0c41cd3ff5829bc09d734b635e9f6a029e34; mjrl v2'

# RL parameters (all params related to PG, value function etc.)
policy_size       :   (64, 64)
init_log_std      :   -0.1
min_log_std       :   -1.0
vf_hidden_size    :   (128, 128)
vf_batch_size     :   64
vf_epochs         :   2
vf_learn_rate     :   1e-3
rl_step_size      :   0.05
rl_gamma          :   0.995
rl_gae            :   0.97

# Algorithm hyperparameters : if alg requires additional params, can be specified here (or defaults will be used)

alg_hyper_params  :   {'device': 'cpu'}

# general outputs
job_name          :   'job'

hydra:
    job:
        name: train_${algorithm}_${env}